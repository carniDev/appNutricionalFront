
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
        
            <input [(ngModel)]="usuario.email" name="email" type="text" id="email" placeholder="Correo Electrónico" required>
            <input [(ngModel)]="usuario.password" name="password" type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="btn" (click)="login()">Login</button>
            <a routerLink="../" class="btn cancel">Cancelar</a>
        </form>
    </div>
