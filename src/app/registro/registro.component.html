<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Registro</h1>
        <form>
            <div class="form-group">
                <input [(ngModel)]="usuario.nombre" type="text" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input [(ngModel)]="usuario.email" type="email" id="email" name="email" placeholder="Correo electronico">
            </div>
            <div class="form-group">
                <input [(ngModel)]="usuario.fechaNacimiento" type="text" id="fechaNacimiento" name="fechaNacimiento" placeholder="Fecha de nacimiento">
            </div>
            <div class="form-group">
                <input [(ngModel)]="usuario.password" type="password" id="password" name="password" placeholder="password">
            </div>
            <button type="submit" class="btn" (click)="registrar()">Registrar</button>
            <a routerLink="../" class="btn cancel">Cancelar</a>
        </form>
    </div>

</body>

</html>
